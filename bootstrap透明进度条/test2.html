<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap 实例 - 进度条</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="./js/bootstrap.js"></script>
  <style>
    .file-name {
      position: relative;
      float: left;
      overflow: hidden;
      width: 43%;
      height: 40px;
      white-space: nowrap;
      text-indent: 35px;
      text-overflow: ellipsis;
    }

    .info div{
      color: #424e67;
      font: 12px/1.5 "Microsoft YaHei", arial, SimSun, 宋体;
      line-height: 40px;
      text-align: -webkit-match-parent;
      text-indent: 35px;
    }

    .name-text {
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .file-size {
      float: left;
      width: 13%;
      height: 100%;
      text-indent: 10%;
    }
    .file-status {
      position: relative;
      float: left;
      width: 34%;
      height: 100%;
    }
    .progress {
      position: absolute;
      z-index: 0;
      height: 100%;
    }
    .info {
      position: absolute;
      width: 100%;
      height: 100%;
      filter:alpha(opacity=50);
      opacity:0.6;
      -moz-opacity=0.6;
    }
    .file-container {
      position: relative;
      color: #666;
      width: 100%;
    }
    .file-list {
      position: relative;
      height: 40px;
      border-bottom: 1px solid #f2f6fd;
      line-height: 49px;
    }

    ul, li, ol {
      padding:0;
      margin:0;
      list-style:none
    }
  </style>
</head>
<body>

<div style="width: 400px;height: 400px; border-color: black; border-style: outset;position:absolute;left:200px;">

  <ul class="file-container">
    <li class="file-list">
      <div class="progress progress-striped active" style="width: 100%">
        <div class="progress-bar" style="width: 30%; background-color: #e2eeff"></div>
      </div>
      <div class="info">
        <div class="file-name" title="[迅雷下载www.2tu.cc]亿万少年的顶级机密.DVD泰语中字.rmvb">
          <div class="file-icon fileicon-small-video"></div>
          <span class="name-text">
            [迅雷下载www.2tu.cc]亿万少年的顶级机密.DVD泰语中字.rmvb
          </span>
        </div>
        <div class="file-size">642.9M</div>
        <div class="file-status">
          文件状态
        </div>
      </div>
    </li>
  </ul>

</div>

</body>
</html>
